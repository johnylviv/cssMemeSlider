<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="slider">
        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">

        <label for="s1" id="slide1">1</label>
        <label for="s2" id="slide2">2</label>
        <label for="s3" id="slide3">3</label>
        <label for="s4" id="slide4">4</label>
    </section>
    <div class="text">
        <div class="slider__description">
            <p class="slide slide1">If code works don't touch it!</p>
            <p class="slide slide2">First rule of programming</p>
            <p class="slide slide3">Why code don't work / works?</p>
            <p class="slide slide4">99 bugs in the code</p>
        </div>
    </div>
</body>
</html>
